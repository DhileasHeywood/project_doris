{% extends "base.html" %}

{% block header %}
    <div id="heading-container" class="container">
        <div class="text-center my-5">
            <h1>{% block title %}Welcome to The Parlour.{% endblock %}</h1>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="main-container" class="text-center row mt-5">
        <div class="d-inline-block col">
            <form method="post">
                <button type="submit" name="new_bid" value="new_bid">New Bid</button>
            </form>
        </div>
        <div class="d-inline-block col">
             <form method="post">
                <label for="old_bid">Search Bid</label>
                <input name="old_bid" id="old_bid" >
                <input type="submit" value="Go">
            </form>
        </div>
    </div>
{% endblock %}
